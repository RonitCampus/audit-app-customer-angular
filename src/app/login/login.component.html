<form [ngBusy]="busy" class="form-horizontal well col-sm-6 col-sm-offset-3" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
<fieldset>

<legend>Audit App Login</legend>

<div class="form-group form-group-sm">
  <label for="textinput" class="control-label col-sm-3">Username</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" placeholder="Username" name="username" ngModel required>

  </div>
</div>

<div class="form-group form-group-sm">
  <label for="textinput" class="control-label col-sm-3">Password</label>
  <div class="col-sm-8">
    <input type="password" class="form-control" placeholder="Password" name="password" ngModel required>
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-3" for=""></label>
  <div class="text-right col-sm-8">
    <button type="submit" class="btn btn-primary" [disabled]=" ! loginForm.form.valid "  >Login <i class="glyphicon glyphicon-log-in"></i></button>
  </div>
</div>
</fieldset>

<div class="col-sm-12"  *ngIf="showError">
  <div class="alert alert-dismissible alert-danger text-center">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ errorMessage }}
</div>
</div>


</form>
